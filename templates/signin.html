<!-- signin.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}
    Identificación - Edalom
{% endblock %}

{% block header %}
    <div class="overlay"></div>
    <div class="header-content">
        <h3 class="header-title"></h3>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuario:</label>
                <input type="text" name="username" id="id_username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña:</label>
                <input type="password" name="password1" id="id_password" class="form-control" required>
            </div>
            <br>
            <button type="submit" class="btn btn-theme-color modal-toggle">Entrar</button>
        </form>
        <br>
        <a href="{% url 'signup' %}" class="btn btn-theme-color modal-toggle">Registrarse</a>
    </div>

{% endblock %}
