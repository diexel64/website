{% extends 'base.html' %}
{% load static %}

{% block title %}
    Registro - Edalom
{% endblock %}

{% block header %}
    <div class="overlay"></div>
    <div class="header-content">
        <h1 class="header-title">Registro</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Nombre de usuario:</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Ingrese su nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="id_email">Correo electrónico:</label>
                <input type="email" name="email" id="id_email" class="form-control" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="id_password1">Contraseña:</label>
                <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Confirmar contraseña:</label>
                <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirme su contraseña" required>
            </div>
            <button class="btn btn-theme-color modal-toggle" type="submit">Registrarme</button>
        </form>
    </div>
{% endblock %}
